<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chain Connect Manually - Dexconnect</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #091830;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container2 {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 700px;
      height: 250px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
    }

    /* Button Row */
    .button-row {
      display: flex;
      gap: 1rem;
    }

    /* Buttons */
    .btn1, .btn2 {
      flex: 1;
      background: #ccc;
      color: black;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn1.active, .btn2.active {
      background: #4CAF50;
      color: white;
    }

    /* Input form (hidden by default) */
    .form-content {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-content.active {
      display: flex;
    }

    .field {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      height: 60px;
      font-size: 16px;
    }

    .form-content button[type="submit"] {
      padding: 10px;
      background: #091830;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .form-content button[type="submit"]:hover {
      background: #0b2345;
    }
  </style>
</head>
<body>

  <div class="container2">
    <!-- Button Row -->
    <div class="button-row">
      <button type="button" class="btn1 active">Enter Mnemonic Phrase</button>
      <button type="button" class="btn2">Enter Wallet Phrase</button>
    </div>

    <!-- Form Content (Shared Space) -->
    <div class="form-content active" id="form1">
      <input class="field" type="text" placeholder="Enter Mnemonic Phrase" required />
      <p>Usually a 12 - 24 words Phrases separated by comas</p>
      <button type="submit">Connect</button>
    </div>

    <div class="form-content" id="form2">
      <input class="field" type="text" placeholder="Enter Wallet Phrase" required />
      <button type="submit">Connect</button>
    </div>
  </div>

  <script>
    const btn1 = document.querySelector('.btn1');
    const btn2 = document.querySelector('.btn2');
    const form1 = document.getElementById('form1');
    const form2 = document.getElementById('form2');

    btn1.addEventListener('click', () => {
      btn1.classList.add('active');
      btn2.classList.remove('active');
      form1.classList.add('active');
      form2.classList.remove('active');
    });

    btn2.addEventListener('click', () => {
      btn2.classList.add('active');
      btn1.classList.remove('active');
      form2.classList.add('active');
      form1.classList.remove('active');
    });
  </script>

</body>
</html>
